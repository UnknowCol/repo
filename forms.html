<!DOCTYPE html>
<html lang="en">
<head>
    <title>Formularios</title>
</head>
<body>
    <form>
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="Username" required placeholder="Ingrese su nombre">
        <br><br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required placeholder="Ingrese su correo electrónico">
        <br><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required placeholder="Ingrese su contraseña">
        <br><br>
        <input type="date" name="Fecha cumpleaños" id="Fecha cumpleaños" required placeholder="Seleccione su fecha de cumpleaños">
        <br><br>
        <input type="file" name="Enviar Archivo" id="archivo">
        <br><br>
        <input type="checkbox" name="aceptar" id="aceptar" required>
        <label for="aceptar">Aceptar términos y condiciones</label>
        <br><br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Reiniciar">
        <br><br>
    </form>
</body>
</html>
